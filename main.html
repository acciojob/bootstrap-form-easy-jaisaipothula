<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Intern Application Form</h2>
    <form novalidate>
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>

        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>

        <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="mb-3">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please enter your college name.
            </div>
        </div>

        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please enter your roll number.
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example JavaScript for form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('form')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
