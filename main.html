<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Intern Application Form</h2>
    <form id="intern-form">
        <!-- First Name Input -->
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>

        <!-- Last Name Input -->
        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <!-- College Name Input -->
        <div class="mb-3">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" placeholder="Enter your college name" required>
            <div class="invalid-feedback">
                Please enter your college name.
            </div>
        </div>

        <!-- Roll No Input -->
        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Enter your roll number" required>
            <div class="invalid-feedback">
                Please enter your roll number.
            </div>
        </div>

        <!-- Graduation Year Select -->
        <div class="mb-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select" required>
                <option value="">Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select your graduation year.
            </div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

<!-- Form Validation Script -->
<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var form = document.getElementById('intern-form');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>

</body>
</html>
